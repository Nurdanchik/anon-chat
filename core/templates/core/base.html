<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}АнонШоп</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white">
    <nav class="flex items-center justify-between px-4 py-6 bg-red-600">
        <div class="flex items-center">
            <a href="/" class="flex items-center text-xl text-white">
                <img src='https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png' class="w-10 h-auto mr-2" alt="Logo">
                <span class="font-bold">АнонШоп</span>
            </a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}

                <a href="#" onclick="logout()" class="px-5 py-3 rounded-xl text-white bg-red-600 hover:bg-red-700">Log out</a>
                
                <form id="logoutForm" method="post" action="/logout/" style="display: none;">
                    {% csrf_token %}
                </form>

                <script>
                    function logout() {
                        document.getElementById('logoutForm').submit();
                    }
                </script>
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
        
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-red-600 hover:bg-red-700">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="messages">
        <!-- Ваш контент .message будет здесь -->
    </div>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
