{% extends 'core/base.html' %}

{% block title %}Submit Request{% endblock %}

{% block content %}
<style>
    .container form input,
    .container form textarea {
        background-color: #FECACA; /* Set your desired background color */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #e5e5e5;
        border-radius: 4px;
        width: 100%;
    }

    .container form button {
        background-color: #FF6B6B; /* Set your desired background color */
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .container form button:hover {
        background-color: #FF5252; /* Set your desired hover background color */
    }
</style>

<div class="container mx-auto my-10 p-5 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-5">Submit Request:</h2>

    <form method="post" action="{% url 'create_request' %}" class="lg:w-1/2 mx-auto">
        {% csrf_token %}

        <div class="mb-4">
            <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700">Название:</label>
            {{ form.title }}
        </div>

        <div class="mb-4">
            <label for="{{ form.phone_number.id_for_label }}" class="block text-sm font-medium text-gray-700">Номер телефона(с 996 без плюсика):</label>
            {{ form.phone_number }}
        </div>

        <div class="mb-4">
            <label for="{{ form.userinfo.id_for_label }}" class="block text-sm font-medium text-gray-700">Имя Фамилия:</label>
            {{ form.userinfo }}
        </div>

        <div class="mb-4">
            <label for="{{ form.item.id_for_label }}" class="block text-sm font-medium text-gray-700">Какой именно продукт:</label>
            {{ form.item }}
        </div>

        <div class="mb-4">
            <label for="{{ form.message.id_for_label }}" class="block text-sm font-medium text-gray-700">Ваше сообщение:</label>
            {{ form.message }}
        </div>

        <button type="submit">
            Submit Request
        </button>
    </form>
</div>
{% endblock %}
